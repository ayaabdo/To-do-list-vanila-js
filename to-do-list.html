<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="to-do-list.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
            <h1 class="heading__title">To-Do List</h1>
          </div>
        <form class="form">
            <div>
              <input class="form__input" type="text" id="todo" name="to-do" size="30"required>
              <button id="add"><img src="images/add.png" /></button>
            </div>
          </form>
          <h1>To Dos</h1>
        <div>
            <ul id="toDoList">
            </ul>
         </div>
        </section>
        <section class="container">
            <h1>Done</h1>
            <div>
                <ul id="completed">
                </ul>
           </div>
        </section>  
    <script src="to-do-list.js"></script>
</body>
</html>
